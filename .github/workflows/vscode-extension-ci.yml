name: VS Code Extension CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  vscode-extension:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: vscode-extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck / Compile
        run: npm run compile

      - name: Test
        run: npm test
